<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebApp</title>
		<meta http-equiv="X-UA-Compatible" content="IE=7,chrome=1" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<!-- Init Section -->
			<script type="text/javascript" src="static/js/app.loader.js"></script>
			<script type="text/javascript" src="static/js/apps/testapp/location_dev.js"></script>
			<script type="text/javascript" src="static/js/apps/testapp/files.js"></script>
			<script type="text/javascript">
				new WebApp.Loader('TestApp', {
					loadOptions: {
						containerSelector: '.l-wrapper'
					},
					bootstrapData: {
						User: {
							FirstName: 'Jon',
							LastName: 'Doe',
							Email: 'jon.doe@gmail.com'
						}
					}
				}, true);
			</script>
		<!-- Init Section -->
	</head>
	<body>
		<div class="l-wrapper"></div>

		<!-- Template Section -->
			<script id="workspace-template" type="text/x-handlebars-template">
				<div class="l-header" id="l-header"></div>
				<div class="l-content g-scrollable" id="l-body"></div>
				<div class="l-footer" id="l-footer"></div>
			</script>

			<script id="list-template" type="text/x-handlebars-template">
				<input type="text" name="q" />
				<ul class="b-list">
					{{#each list}}
						<li class="b-list_item" id="list-item-{{Id}}" data-id="{{Id}}">{{Title}}<br />{{Description}}</li>
					{{/each}}
				</ul>
			</script>

			<script id="item-template" type="text/x-handlebars-template">
				123123123{{Title}}
			</script>
		<!-- Template Section -->
	</body>
</html>
